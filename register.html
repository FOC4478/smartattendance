<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Smart Attendance System</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Smart Attendance System</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html" class="active">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="register-section">
    <div class="register-container">
      <h2>Create an Account</h2>
      <p>Sign up to start using the Smart Attendance System</p>

      <form action="../php/register.php" method="POST" class="register-form">
        <label for="role">Register As:</label>
        <!-- <select name="role" id="role" required>
          <option value="">-- Select Role --</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
        </select> -->

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <button type="submit" class="btn">Register</button>
      </form>

      <p class="register-text">Already have an account? 
        <a href="login.html">Login here</a>
      </p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Smart Attendance System | All Rights Reserved</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
