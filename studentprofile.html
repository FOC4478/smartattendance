<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | Smart Attendance</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <div class="logo">ðŸŽ“</div>
      <div class="title">School</div>
      <span class="close-btn" id="closeBtn">&times;</span> 
    </div>
    <nav class="nav">
      <a class="nav-item" href="studentdashboard.html">Dashboard</a>
      <a class="nav-item" href="studentattendance.html">My Attendance</a>
      <a class="nav-item active" href="studentprofile.html">My Profile</a>
      <a class="nav-item" href="logout.html">Logout</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main-content">
    <header class="topbar">
      <button class="hamburger" id="hamburger">&#9776;</button>
      <h1>My Profile</h1>
    </header>

    <section class="profile-container">
      <div class="profile-card">
        <div class="photo-section">
          <img id="profile-photo" src="images/default-avatar.png" alt="Profile Photo" class="profile-photo">
          <input type="file" name="photo" id="photo" accept="image/*">
        </div>

        <form id="profile-form">
          <label>Full Name:</label>
          <input type="text" name="full_name" id="full_name" required>

          <label>Email:</label>
          <input type="email" name="email" id="email" required>

          <label>Department:</label>
          <input type="text" name="department" id="department" required>

          <label>Level:</label>
          <input type="text" name="level" id="level" required>

          <button type="submit" class="update-btn">Update Profile</button>
        </form>
      </div>

      <p id="status-msg" class="status-msg"></p>
    </section>
  </main>

  <script src="profile.js"></script>
</body>
</html>
