<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take Attendance | Smart Attendance</title>
  <link rel="stylesheet" href="attendance.css"/>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2 class="navbar-brand">Smart Attendance - Admin</h2>
    <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="admin.html">Dashboard</a></li>
      <li><a href="courses.html">Manage Courses</a></li>
      <li><a href="students.html">Manage Students</a></li>
      <li class="active"><a href="attendance.html">Take Attendance</a></li>
      <li><a href="reports.html">Reports</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h3>Take Attendance</h3>

    <!-- Scanner Section -->
    <div class="scanner-container">
      <h4>Live Barcode Scanner</h4>
      <div id="qr-reader" style="width: 100%; max-width: 400px; margin: 0 auto;"></div>
      <p id="scan-result" style="text-align:center; margin-top:10px; color:green;"></p>
    </div>

    <!-- Manual Entry -->
    <div class="attendance-form">
      <h4>Or Enter Barcode Manually</h4>
      <form id="attendanceForm">
        <input type="text" id="barcode" placeholder="Enter or Scan Barcode" required />
        <select id="courseSelect" required>
          <option value="">Select Course</option>
        </select>
        <button type="submit">Mark Attendance</button>
      </form>
    </div>

    <!-- Attendance Table -->
    <div class="attendance-table">
      <h4>Attendance Records</h4>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Course</th>
            <th>Barcode</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendanceTableBody"></tbody>
      </table>
    </div>
  </div>
  
  <!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>

  <script src="attendance.js"></script>
</body>
</html>
