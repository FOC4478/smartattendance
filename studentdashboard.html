<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard | Smart Attendance</title>
  <link rel="stylesheet" href="studentdashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand"><div class="logo">ðŸŽ“</div><div class="title">School</div></div>
      <nav class="nav">
         <a class="nav-item active" href="studentdashboard.html"><span>Dashboard</span></a>
        <a class="nav-item" href="studentattendance.html"><span>My Attendance</span></a>
        <a class="nav-item" href="studentprofile.html"><span>My Profile</span></a>
        <a class="nav-item" href="logout.html"><span>Logout</span></a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <button id="burger" class="burger" aria-label="Toggle menu">â˜°</button>
        <h1 class="page-title">Dashboard</h1>
        <div class="top-right">
          <div class="student-info">
            <div class="student-name" id="studentName"></div>
            <div class="avatar" id="studentAvatar"></div>
          </div>
        </div>
      </header>

      <section class="cards">
        <div class="card metric"><div class="label">Attendance %</div><div class="value" id="attendancePercent"></div></div>
        <div class="card metric"><div class="label">Total Days Present</div><div class="value" id="totalPresent"></div></div>
        <div class="card metric"><div class="label">Total Days Absent</div><div class="value" id="totalAbsent"></div></div>
      </section>

      <section class="content-grid">
        <div class="attendance-card">
          <div class="attendance-header">
            <h3>Attendance â€” <span id="currentMonth"></span></h3>
            <!-- <div class="small-note">
            Barcode: <strong id="studentBarcode"></strong><br>
          <img id="studentQR" src="" alt="Student QR Code" style="margin-top:10px; width:150px; height:150px;">
         </div> -->
          </div>
          <div class="calendar">
            <div class="weekdays"><div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div></div>
            <div class="days" id="daysGrid"></div>
          </div>
        </div>

        <div class="chart-card">
          <h3>Attendance Reports</h3>
          <canvas id="attendanceChart" height="220"></canvas>
        </div>
        <div class="small-note">Barcode: <strong id="studentBarcode"></strong><br>
         <div class="qr-section">
         <h3>Student QR Code</h3>
         <img id="studentQR" src="" alt="Student QR Code" class="qr-image">
          <br>
         <a id="downloadQR" href="#" download class="download-btn">Download QR Code</a>
         </div>

         </div>
      </section>

      <footer class="footer">
        <small>&copy; <span id="currentYear"></span> Smart Attendance System</small>
      </footer>
    </main>
</div>

<script src="studentdashboard.js"></script>
</body>
</html>
